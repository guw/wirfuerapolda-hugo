  # Apolda
  [[params.block]]
    id = "apolda"
    type = "text"
    title = "Offener Brief an den Freistaat Thüringen"
    description = """
Mit einem offenen Brief wenden sich Bürgermeister Rüdiger Eisenbrand und die Apoldaer Stadtratsfraktionen an den Freistaat Thüringen und die demokratischen Fraktionen im Thüringer Landtag.

In dem Brief bitten die Beteiligten um Unterstützung der Kreisstadt, das für den 5. und 6 Oktober 2018 geplante Rechtsrockkonzert zu unterbinden und der Zivilgesellschaft sowie den Bürgerinnen und Bürgern zu helfen, die Grundrechte und die Gesellschaftsordnung zu verteidigen.

Seit Bekanntwerden des Ereignisses in unserer Stadt sind große Teile der Bevölkerung verängstigt und in großer Sorge – um ihr Eigentum, um ihre Gesundheit, aber auch um den guten Ruf ihrer Heimat.

<object data="files/Offener-Brief-Buergermeister-Stadtrat.pdf" type="application/pdf" style="width:100%;height:600px">
  <a href="files/Offener-Brief-Buergermeister-Stadtrat.pdf">Offener Brief von Bürgermeister und Stadtrat herunterladen</a>
</object>

[Offener Brief von Bürgermeister und Stadtrat herunterladen](./files/Offener-Brief-Buergermeister-Stadtrat.pdf)
"""
    buttontext = "next"

  # Wir
  [[params.block]]
    id = "about"
    type = "text"
    title = "Wir sind viele!"
    description = """
Hinter dem **Wir** steht ein breites Bündnis aus Privatpersonen, Institutionen, Vereinen, Firmen und demokratischen Parteien und Fraktionen des Apoldaer Stadtrates.

In mehreren Gruppen teilen wir uns rein in die Vorbereitung und Organisation des friedlichen Protests gegen die Rechte Großkundgebung auf unserem Marktplatz in Apolda. Jeder kann sich uns gern anschließen.

